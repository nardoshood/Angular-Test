<div fxLayoutAlign="center center" fxFlexFill class="Login">
    <mat-card fxFlex="25">
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-toolbar>Login</mat-toolbar>
            <mat-form-field class="">
               
                <mat-label>Username</mat-label> 
                 <input matInput placeholder="username">
            </mat-form-field>
            <mat-form-field class="">
                <mat-label>Passsword</mat-label> 
                   <input matInput type="password" placeholder="password">
              </mat-form-field><br>
              <button mat-raised-button type="submit" class="Login">Login</button>
            <mat-label>Dont have an account? Register</mat-label>
            <button mat-raised-button type="button" class="Register">Register</button>
                            

          </form>
          
    </mat-card>


 </div>
